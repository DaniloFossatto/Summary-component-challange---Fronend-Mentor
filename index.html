<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div id="mainDiv">
  <div class="rst">
   <h3>Your Result</h3> 
   <div class="number">
   <h1>76</h1>
   <p>of 100</p> 
 </div>
 
   <h3 class="great">Great</h3> 
   <p>You scored higher than 65% of the people who have taken these tests.</p> 
  </div>
  <div class="smr">
    
  <h3>Summary</h3>
<div id="reaction" class="results">
  <div class="imgs">
  <img src="./assets/images/icon-reaction.svg" alt="">
 <p>Reaction</p> </div>
 <p> <span class="pBold">80 </span>/ 100</p> 
</div>
<div  id="memory" class="results">
  <div class="imgs">
    <img src="./assets/images/icon-memory.svg" alt="">
  <p>Memory</p> </div>
  <p> <span class="pBold"> 92 </span>/ 100</p>
</div>
<div  id="verbal" class="results">
  <div  class="imgs">
    <img src="./assets/images/icon-verbal.svg" alt="">
  <p>Verbal</p></div>
  <p><span class="pBold">61 </span>/ 100</p> 
</div>
<div  id="visual" class="results">
  <div class="imgs">
    <img src="./assets/images/icon-visual.svg" alt="">
  <p>Visual</p></div>
  <p><span class="pBold">72 </span>/ 100</p>
</div>
 <button>Continue</button>
  </div></div></main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danilo</a>.
  </div>
</body>
</html>
